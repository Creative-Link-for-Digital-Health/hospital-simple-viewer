<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.svg" width = "90px" height = "auto" />
        </header>
        <main id="image_container">
            <img id="main_image" src="./hospital_images/sports_animals/compressed/croc_basketball.jpg" width="100%" height="auto">
        </main>
    </div>
<!--     <script src="/js/tracking.js"></script> -->
    <script>
        function getQueryParameters() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            return urlParams;
        }

        document.addEventListener('DOMContentLoaded', () => {
            
            const my_params=getQueryParameters();
            
            console.log(my_params.get('project'));            
            console.log(my_params.get('image_name'));

            const project = my_params.get('project');
            const image_name = my_params.get('image_name');

            const imagePath = `./hospital_images/${project}/compressed/${image_name}.jpg`
            const img = document.createElement('img');
            img.src = imagePath;
            
            img.width = window.innerWidth

            console.log(img)

            const imageContainer = document.getElementById('image_container');
            imageContainer.innerHTML = '';
            imageContainer.appendChild(img);
        });
    </script>
</body>
</html>
